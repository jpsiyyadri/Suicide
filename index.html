          <div class="d-flex align-items-center small">

            <span class="ml-2"><i class="fas fa-circle text-success"></i> Good</span>

        </div><!-- .card-header -->

        </div><!-- .card-body -->
      </div><!-- .card -->

            <span class="text-muted ml-2">Legend:</span>
            <span class="ml-2"><i class="fas fa-circle text-success"></i> Good</span>
            <span class="ml-2"><i class="fas fa-circle text-danger"></i> Bad</span>
          </div>
        </div><!-- .card-header -->
        <div class="card-body">
          <img alt="Chart 2" src="https://learn.gramener.com/guide/formhandler/categorical?chart=jointplot&xcol=c1&ycol=c3&width=400&height=300">
        </div><!-- .card-body -->
      </div><!-- .card -->
